<!DOCTYPE html>
<html>
<head>
    <title>Signup WebSite</title>
        <style>
            body{
                margin: 0;
                padding: 0;
                height: 100vh;
                background-image:url('loginimage.jpg');
                background-size: cover;
                display:flex;
                justify-content: center;
                align-items: center;
                font-family: Arial;
            }
            .btn{
                width:20%;
                border-radius: 10px;
                padding: 10px 20px;
                cursor: pointer;
                border:2px solid rgb(0, 0, 0);
            }
            .btn:hover{
                background-color:  rgb(14, 171, 228);
                color:rgb(255, 255, 255);
                transition: 0.3s;
            }
            .box{
                width: 400px;
                height:450px;
                text-align: center;
                border-radius: 12px;
                background-color:rgba(255, 255, 255, 0.15);
                color: black;
                font-size:20px;
                backdrop-filter: blur(5px);
                align-content: center;
            }
            input {
                width: 70%;
                padding: 10px;
                margin: 10px;
                border-radius: 20px;
                border: 2px solid rgba(255, 255, 255, 0.964);
           }
        </style>
</head>
<body>
    <div class="box">
        <h2><u>Signup</h2>
        <form><input type="email" placeholder="Email@example.com" required><br>
            <input type="text" placeholder="Username" required><br>
            <input type="password" placeholder="Password" required><br><br>
            <button class="btn" type="submit" value="Submit">submit</button><br><br>
            <a href="login.html" style="color:rgb(255, 255, 255)">Login or Signin</a>
            <a href="forgot.com" style="color:rgb(22, 0, 215)">forgot password?</a>
        </from>
    </div>
</body>
</html>
